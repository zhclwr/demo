<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
        }
        .container {
            width: 100%;
            height: 100%;
            display: inline-grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 100% 100%;
            
        }
        .item {
            text-align: center;
            border: 1px solid lightblue;
            height: 100%;
        } 
</style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
    </div>
</body>
</html>
